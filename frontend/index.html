<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/img/favicon.ico" />
  <link rel="apple-touch-icon" href="./assets/img/favicon.ico" />
  <title>Welcome to NEAR</title>
  <link rel="stylesheet" href="./assets/css/global.css">
</head>
<body>
  <main id="signed-out-flow" style="display: none">
    <h1>
      <label
          for="greeting"
          data-behavior="greeting"
          style="color: var(--secondary); border-bottom: 2px solid var(--secondary);"
        >
      </label>!
      Welcome to ZkLoan!
    </h1>
    <p>
      Using this smart contract you can quickly verify your eligibility for a loan without having to disclose most of your information. 
    </p>
    <p>
      To do this, a Zero Knowledge algorithm is built into the smart contract that runs on-chain. Try it out and find it for yourself. 
    </p>
    <p style="text-align: center; margin-top: 2.5em">
      <button id="sign-in-button">Sign in</button>
    </p>
  </main>

  <div id="signed-in-flow" style="display: none">
    <button class="link" style="float: right" id="sign-out-button">
      Sign out
    </button>
    <main>
      <h1>
        <label
          for="greeting"
          data-behavior="greeting"
          style="color: var(--secondary); border-bottom: 2px solid var(--secondary);"
        >
        </label>
        <span data-behavior="account-id"></span>!
      </h1>
      <form>
        <fieldset id="fieldset">
          <label
            for="name"
            style="display: block; color: var(--gray); margin-bottom: 0.5em"
          >
            Name
          </label>
          <div style="display: flex">
            <input
              style="flex: 1"
              autocomplete="off"
              id="name"
            />
          </div>
          <label
            for="phn_num"
            style="display: block; color: var(--gray); margin-bottom: 0.5em"
          >
            Phone Number
          </label>
          <div style="display: flex">
            <input
              style="flex: 1"
              autocomplete="off"
              id="phn_num"
            />
          </div>
          <label
            for="ann_inc"
            style="display: block; color: var(--gray); margin-bottom: 0.5em"
          >
            Annual Income
          </label>
          <div style="display: flex">
            <input
              style="flex: 1"
              autocomplete="off"
              id="ann_inc"
            />
          </div>

          <label
            for="age"
            style="display: block; color: var(--gray); margin-bottom: 0.5em"
          >
            Age
          </label>
          <div style="display: flex">
            <input
              style="flex: 1"
              autocomplete="off"
              id="age"
            />
          </div>

          <label
            for="cibil"
            style="display: block; color: var(--gray); margin-bottom: 0.5em"
          >
            CIBIL Score
          </label>
          <div style="display: flex">
            <input
              style="flex: 1"
              autocomplete="off"
              id="cibil"
              data-behavior="greeting"
            />
            <button style="border-radius: 0 5px 5px 0">Save</button>
          </div>
        </fieldset>
      </form>
      <hr>

      <label
            for="msg"
            style="display: block; color: var(--gray); margin-bottom: 0.5em"
          >
            Message
          </label>
          <div style="display: flex">
            <div
              style="flex: 1"
              autocomplete="off"
              id="msg"

            ></div>
          </div>

    </main>
  </div>

  <script src="./assets/js/index.js" type="module"></script>
</body>
</html>
